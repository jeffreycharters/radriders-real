{% extends 'base.html' %}

{% block app_content %}

<h1>RadRiders Admin</h1>

<p>
    <a href="{{ url_for('admin_bp.list_users') }}">See users list</a><br>
    <a href="{{ url_for('admin_bp.list_trails') }}">See trail networks list</a><br>
    <a href="{{ url_for('admin_bp.list_status') }}">See status updates list</a>
</p>

{% if trails_to_approve %}
    <p><a href="{{ url_for('trails_bp.approve_trails') }}">Approve Trails ({{ trails_to_approve }})</a></p>
{% else %}
    <p>No trails awaiting approval.</p>
{% endif %}

{% endblock %}

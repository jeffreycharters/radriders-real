{% extends 'base.html' %}

{% block app_content %}

<h1>All Status Updates</h1>

<table>
    <tr>
        <th>Trail Network</th>
        <th>Author</th>
        <th>Date/Time</th>
        <th>Update</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.trails.name }}</td>
        <td>{{ item.author.username }}</td>
        <td>{{ moment(item.timestamp).format('LLL') }}</td>
        <td>{{ item.body }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}

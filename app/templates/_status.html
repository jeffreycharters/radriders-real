<div class="div-status-top">
    <b>{{ status.trails.name }}</b>
                ({{ status.trails.city }}, {{ status.trails.province }})
</div>
<div class="div-status-bottom">
    <b>{{ status.body }}</b><br>
    <div width="100%" style="text-align: right;"><span style="color: #73abc2;"><b>{{ status.author.username }}</b>, {{ moment(status.timestamp).fromNow() }}</span></div>
</div>
